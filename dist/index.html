<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="shortcut icon" href="images/favicons/koala.ico" />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Brave Clone</title>
  </head>
  <body>
    <!-- nav -->
    <nav class="navbar">
      <div class="navbar-content">
        <a href="#!" class="navbar-logo">
          <img src="images/home/braveLogo.svg" alt="brave logo" />
        </a>
        <div class="navbar-links">
          <a href="#!" class="navbar-link">Browser</a>
          <a href="#!" class="navbar-link">Creators</a>
          <a href="#!" class="navbar-link">Advertisers</a>
          <a href="#!" class="navbar-link">Company</a>
          <a href="#!" class="navbar-link">Blog</a>
          <a href="#!" class="btn nav-btn">Download</a>
        </div>
      </div>
    </nav>

    <!-- header -->
    <header class="hero">
      <div class="hero-content pt-5">
        <h1>Browse 3x faster than Chrome</h1>
        <p class="mb-2">
          Brave stops online surveillance, loads content faster, and uses 35%
          less battery.
        </p>
        <a href="#!" class="btn btn-orange mb-5">
          <i class="fas fa-download"></i>
          Download
        </a>
        <div class="hero-img-container">
          <img src="images/home/desktop-hero.webp" alt="desktop hero" />
        </div>
      </div>
    </header>
    <script src="js/app.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({ offset: 200, duration: 1000, once: true });
    </script>
  </body>
</html>
